<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
    layout:decorator="/layout"
>
  <head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  </head>
  <body>
    

            
    <div layout:fragment="content">
    	<div class="container-fluid">
     

      <div class="dashboard-wrapper">
        <div class="main-container">
          <div class="navbar hidden-desktop">
            <div class="navbar-inner">
              <div class="container">
                <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar" data-original-title="">
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                </a>
                
              </div>
            </div>
          </div>

          <div class="row-fluid">
            <div class="span12">
              <ul class="breadcrumb-beauty">
                <li>
                  <a href="index.html" data-original-title=""><span class="fs1" aria-hidden="true" data-icon="" th:text="#{dashboard}">Dashboard</span> </a>
                </li>
                <li>
                  <a href="#" data-original-title="" th:text="#{form}">FormElements</a>
                </li>
              </ul>
            </div>
          </div>

          <br>

          <div class="row-fluid">
            <div class="span6" style="float: none; margin: 0 auto;">
              <div class="widget">
                <div class="widget-header">
                  <div class="title">
                    <span class="fs1" aria-hidden="true" data-icon=""></span> Editable Inputs
                  </div>
                </div>
                <div class="widget-body">
                  <form class="form-horizontal no-margin well">
                    <h5 class="text-info">Personal Information</h5>
                    <hr>
                    <div class="control-group">
                      <label class="control-label">
                        User Name
                      </label>
                      <div class="controls">
                        <a href="#" id="userName" data-type="text" data-pk="1" data-original-title="Click here to edit your name" class="inputText editable editable-click">
                          Srinu Baswa
                        </a>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                        Email ID
                      </label>
                      <div class="controls">
                        <a href="#" data-type="email" data-pk="1" data-original-title="Click here to edit your email" class="inputText editable editable-click">
                          you@yourmailID.com
                        </a>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                        Password
                      </label>
                      <div class="controls">
                        <a href="#" id="password" data-type="password" data-pk="1" data-original-title="Click here to edit your password" class="inputText editable editable-click">
                          ******
                        </a>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                        Confirm Password
                      </label>
                      <div class="controls">
                        <a href="#" id="confirmPassword" data-type="password" data-pk="1" data-original-title="Click here to confirm your password" class="inputText editable editable-click">
                          ******
                        </a>
                      </div>
                    </div>
                    <div class="form-actions no-margin">
                      <button type="submit" class="btn btn-info">
                        Save
                      </button>
                      <button type="button" class="btn">
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
