<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
    layout:decorator="/layout"
>
  <head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  </head>
  <body>
    

            
    <div layout:fragment="content">
    	<div class="container-fluid">
     

      <div class="dashboard-wrapper">
        <div class="main-container">
          <div class="navbar hidden-desktop">
            <div class="navbar-inner">
              <div class="container">
                <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar" data-original-title="">
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                </a>
                
              </div>
            </div>
          </div>

          <div class="row-fluid">
            <div class="span12">
              <ul class="breadcrumb-beauty">
                <li>
                  <a href="index.html" data-original-title=""><span class="fs1" aria-hidden="true" data-icon="" th:text="#{dashboard}">Dashboard</span> </a>
                </li>
                <li>
                  <a href="#" data-original-title="" th:text="#{form}">FormElements</a>
                </li>
              </ul>
            </div>
          </div>

          <br>

          <div class="row-fluid">
            <div class="span6" style="float: none; margin: 0 auto;">
              <div class="widget">
                <div class="widget-header">
                  <div class="title">
                    <span class="fs1" aria-hidden="true" data-icon="" th:text="#{input}">Inputs</span>
                  </div>
                </div>
                <div class="widget-body">
                  <form class="form-horizontal no-margin well" th:action="${addStatus==true?'/user/save':'/user/update'}" th:object="${user}" Method="POST">
                    <input type="hidden" th:field="*{user_hash}">
                    <h5 class="text-info" th:text="#{personalinformation}">Personal Information</h5>
                    <hr>
                    <div class="control-group">
                       <label class="control-label">
                 			<span th:text="#{username}">UserName</span>
                        
                      </label>
                      <div class="controls">
                        <input type="text" th:field="*{username}"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                 		<span th:text="#{email}">Email</span>
                        
                      </label>
                    <div class="controls">
                        <input type="text" th:field="*{email}"/>
                      </div> 
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                       <span th:text="#{gender}">Gender</span>
                      </label>
                      <div class="controls">
                        <select th:field="*{gender}">
                        	<option value="Male">Male</option>
                        	<option value="Female">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                        <span th:text="#{phonenumber}">Phone Number</span>
                      </label>
                      <div class="controls">
                        <input type="text" th:field="*{phonenumber}"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">
                        <span th:text="#{createdate}">Created Date</span>
                      </label>
                      <div class="controls">
                        <input type="datetime-local" th:field="*{created_date}"/>
                      </div>
                    </div>
                    <div class="form-actions no-margin">
                      <button type="submit" class="btn btn-info">
                        <span th:text="#{save}">Save</span>
                      </button>
                      <button type="button" class="btn">
                        <span th:text="#{cancel}">Cancel</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
