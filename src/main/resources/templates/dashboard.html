<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
	  layout:decorator="/layout"
>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="dashboard-wrapper">
        <div class="main-container">
          <div class="navbar hidden-desktop">
            <div class="navbar-inner">
              <div class="container">
                <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>
                
              </div>
            </div>
          </div>

          <div class="row-fluid">
            <div class="span12">
              <ul class="breadcrumb-beauty">
                <li>
                  <a href="index.html"><span class="fs1" aria-hidden="true" data-icon="&#xe002;"  th:text="#{dashboard}">Dashboard</span></a>
                </li>
                <li>
                  <a href="#" th:text="#{dashboard}">Dashboard</a>
                </li>
              </ul>
            </div>
          </div>

          <br>

          
            

            <div th:each="dashboard : ${DASHBOARD}" class="span6">
              <div class="plain-header">
                <h4 class="title">
                   <p th:text="#{visited}">Visited</p>
                </h4>
              </div>
              <div class="row-fluid">
                <div class="span6">
                  <div class="widget less-bottom-margin widget-border">
                    <div class="widget-body">
                      <div class="current-stats">
                        <h4 class="text-info" th:text="${total}"></h4>
                        <p>Total Visits</p>
                        <div class="type">
                          <span class="fs1 arrow text-info" aria-hidden="true" data-icon="&#xe071;"></span> 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="span6">
                  <div class="widget less-bottom-margin widget-border">
                    <div class="widget-body">
                      <div class="current-stats">
                        <h4 class="text-error" th:text="${female}"></h4>
                        <p>Female</p>
                        <div class="type">
                          <span class="fs1 arrow text-error" aria-hidden="true" data-icon="&#xe0c6;"></span> 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row-fluid">
                <div class="span6">
                  <div class="widget widget-border">
                    <div class="widget-body">
                      <div class="current-stats">
                        <h4 class="text-warning" th:text="${male}"></h4>
                        <p>Male</p>
                        <div class="type">
                          <span class="fs1 arrow text-warning" aria-hidden="true" data-icon="&#xe070;"></span> 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          
              </div>
            </div>
          </div>

        
        </div>
      </div>
		</div>
	</body>
</html>
