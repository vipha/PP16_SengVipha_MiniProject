<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
	  layout:decorator="/layout"
>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container-fluid">
      
      <div class="dashboard-wrapper">
        <div class="main-container">
          <div class="navbar hidden-desktop">
            <div class="navbar-inner">
              <div class="container">
                <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar" data-original-title="">
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                </a>
              </div>
            </div>
          </div>
          
          <div class="row-fluid">
            <div class="span12">
              <div class="widget no-margin">
                <div class="widget-header">
                  <div class="title">
                    <span class="fs1" aria-hidden="true" data-icon="î…Š" th:text="#{table}"></span>
                  </div>
                </div>
                <div class="widget-body">
                  <div id="dt_example" class="example_alt_pagination">
                    <div id="data-table_wrapper" class="dataTables_wrapper" role="grid"><div id="data-table_length" class="dataTables_length"><label th:text="#{show}">Show <select size="1" name="data-table_length" aria-controls="data-table"><option value="10" selected="selected">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select></label></div><div class="dataTables_filter" id="data-table_filter"><label><p th:text="#{search}">Search: </p><input type="text" aria-controls="data-table"></label></div><table class="table table-condensed table-striped table-hover table-bordered pull-left dataTable" id="data-table" aria-describedby="data-table_info">    
                      <thead>
                        <tr role="row">
                        	<th style="width: 156px;" class="sorting_asc" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Buyers Name: activate to sort column descending" ><span th:text="#{id}">ID<span></th>
                        	<th style="width: 281px;" class="sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Address: activate to sort column ascending"><span th:text="#{username}">USERNAME</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Contact: activate to sort column ascending"><span th:text="#{email}">EMAIL</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Due Amount: activate to sort column ascending"><span th:text="#{gender}">GENDER</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending"><span th:text="#{phonenumber}">PHONE NUMBER</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending"><span th:text="#{status}">STATUS</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending"><span th:text="#{userhash}">USER HASH</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending"><span th:text="#{createdate}">CREATED DATE</span></th>
                        	<th style="width: 114px;" class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="data-table" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending"><span th:text="#{action}">ACTION</span></th>
                        </tr>
                      </thead>
                      
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    	<tr class="gradeC odd" th:each="u : ${user}">
                          <td th:text="${u.id}"></td>
                          <td th:text="${u.username}"></td>
                          <td th:text="${u.email}"></td>
                          <td th:text="${u.gender}"></td>
                          <td th:text="${u.phonenumber}"></td>
                          <td th:text="${u.status}"></td>
                          <td th:text="${u.user_hash}"></td>
                          <td th:text="${u.created_date}"></td>
                          <td>
                            <a th:href="@{/user/remove(user_hash=${u.user_hash})}" class="btn btn-success btn-small hidden-phone" data-original-title=""th:text="#{delete}">Delete</a>
                            <a th:href="@{/user/edit(user_hash=${u.user_hash})}" role="button" class="btn btn-small btn-primary hidden-tablet hidden-phone" data-toggle="modal" data-original-title="" th:text="#{edit}">edit
                            </a>
                          </td>
                        </tr></tbody></table><div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>          
        </div>        
      </div>
    </div>
		</div>
	</body>
</html>
